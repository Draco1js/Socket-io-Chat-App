<!DOCTYPE HTML>
<html>

<head>
	<title> Chat </title>
	<!-- Primary Meta Tags -->
	<title>Socket.io Based Chat app</title>
	<meta name="title" content="Socket.io Based Chat app">
	<meta name="description" content="First try at proper css">
	<!-- Meta Tags End -->
	<meta name="charset" charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js">

	</script>
	<script src="socket.io/socket.io.js">

	</script>
</head>

<body onload="onload()">
	<div class="sidenav">
		<a href="#" class="navelement">Server1</a>
		<a href="#" class="navelement">Server2</a>
		<a href="#" class="navelement">Server3</a>
		<a href="#" class="navelement">Server4</a>
		<a href="#" class="navelement">Server5</a>
		<a href="#" class="navelement">Server6</a>
	</div>
	<div id="Main">
		<audio id="Ding" src="Ding.mp3"> </audio>
		<h1 id="Title"> Chat </h1>
		<div id="AccessPort">
			<label id="NameLabel"> Username </label>
            <input id="NameInput" type="text" class="inputboxes">
            <br><br>
            <label id="IDLabel"> Chatroom </label>
            <input id="IDInput" value="Room1" type="text" class="inputboxes">
            <input id="ConnectButton" class="Button" type="submit" value="Connect" onclick="Connect()">
        </div>
        <div id="ChatStuff" class="Hidden">
            <h2 id="RoomID"> Chatroom : None </h2>
            <div id="Chat">
                <p id="Message0" class="Message"> - </p>
                <p id="Message1" class="Message"> - </p>
                <p id="Message2" class="Message"> - </p>
                <p id="Message3" class="Message"> - </p>
                <p id="Message4" class="Message"> - </p>
                <p id="Message5" class="Message"> - </p>
                <p id="Message6" class="Message"> - </p>
                <p id="Message7" class="Message"> - </p>
                <p id="Message8" class="Message"> - </p>
                <p id="Message9" class="Message"> - </p>
                <label id="MessageLabel"> Message </label>
                <input id="ComposedMessage" class="inputboxes" type="text">
                <input id="SendMessage" onclick="Send()" value="Send" class="Button" type="submit">
            </div>
        </div>
        <br><br>
    </div>
</body>

</html>
